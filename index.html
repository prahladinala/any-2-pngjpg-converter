<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#28A745">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="shortcut icon" href="./images/logo192.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./images/logo192.png">

    <title>PNG to JPG Converter</title>

    <link rel="manifest" href="manifest.json">

    <style>
        #meme {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="meme-generator container">
        <!-- <h2 class="text-center my-3">ANY to PNG/JPG Converter</h2> -->
        <!-- <img src="./anylandscape.png" class="img-fluid" alt="ANY to PNG/JPG Converter"> -->
        <div class="text-center">
            <img src="./images/logo512.png" class="img-fluid" alt="ANY to PNG/JPG Converter" style="max-height: 150px;">
        </div>
        <div class="form-group">
            <label>Select an Image</label>
            <input class="form-control-file" type="file" id="imageFileInput">
        </div>
        <div class="row my-2">
            <div class="col-6 col-xs-12 col-lg-6">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="downpng">Convert to PNG</button>
            </div>
            <div class="col-6 col-xs-12 col-lg-6">
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="downjpg">Convert to JPEG</button>
            </div>
        </div>


        <canvas id="meme"></canvas>

    </div>
    <script src="./src/main.js"></script>
    <script src="./src/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
